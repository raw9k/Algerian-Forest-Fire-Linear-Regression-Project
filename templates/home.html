<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FWI Prediction - Algeria</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f2f6ff;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 60px auto;
            padding: 40px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2b6cb0;
            text-align: center;
            font-size: 2.3em;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        input[type="text"] {
            width: 48%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2b6cb0;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #2c5282;
        }

        h2 {
            margin-top: 30px;
            text-align: center;
            color: #2c5282;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• Fire Weather Index (FWI) Prediction</h1>
        <form action="{{ url_for('prediction') }}" method="post">
            <input type="text" name="Temperature" placeholder="Temperature (¬∞C)" required>
            <input type="text" name="RH" placeholder="Relative Humidity (%)" required>
            <input type="text" name="Ws" placeholder="Wind Speed (km/h)" required>
            <input type="text" name="Rain" placeholder="Rainfall (mm)" required>
            <input type="text" name="FFMC" placeholder="FFMC" required>
            <input type="text" name="DMC" placeholder="DMC" required>
            <input type="text" name="ISI" placeholder="ISI" required>
            <input type="text" name="Classes" placeholder="Classes (0 = Not Fire, 1 = Fire)" required>
            <input type="text" name="Region" placeholder="Region (1 = Bejaia, 2 = Sidi-Bel Abbes)" required>
            <button type="submit">üîç Predict Fire Index</button>
        </form>

        {% if result %}
        <h2>üî• Predicted FWI: {{ result }}</h2>
        {% endif %}
    </div>
</body>
</html>
